<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cozy coffee shop offering freshly brewed coffee, artisanal pastries, and a warm, inviting atmosphere for work or relaxation" />
    <meta name="author" content="klaus lagom" />
    <meta name="keywords"
        content="coffee shop, fresh coffee, artisanal pastries, cozy café, best coffee, local coffee shop, coffee and snacks, café for work, relaxing café" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Spot logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">

                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button type="button" class="profile__edit-btn">
                        <img src="./images/pencil.svg" alt="pencil icon"> Edit Profile
                    </button>
                </div>
                <button type="button" class="profile__add-btn">
                    <img src="./images/plus.svg" alt="plus icon"> New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <img src="" alt="" class="card__image">
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button class="card__like-btn" type="button"></button>
                                <button class="card__delete-btn" type="button"></button>
                            </div>
                        </li>

                    </template>
                </ul>

            </section>
        </main>
        <footer class="footer">

            <p class="footer__text">2023 &copy; Spots</p>

        </footer>
        <div class="modal" id="edit-modal">
            <div class="modal__content">
                <button type="button" class="modal__close-btn">
                    <img src="./images/close.svg" alt="close icon">
                </button>
                <h2 class="modal__title">Edit profile</h2>
                <form name="edit-profile" class="modal__form" novalidate>
                    <label for="profile-name-input" class="modal__label">
                        name
                        <input id="profile-name-input" type="text" minlength="2" maxlength="40" class="modal__input"
                            placeholder="name">
                        <span class="modal__error" id="profile-name-input-error"></span>
                    </label>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input id="profile-description-input" minlength="2" maxlength="200" name="description"
                            type="text" class="modal__input" placeholder="describe yourself">
                        <span class="modal__error" id="profile-description-input-error"></span>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>

                </form>
            </div>

        </div>

        <div class="modal" id="add-card-modal">
            <div class="modal__content">
                <button type="button" class="modal__close-btn">
                    <img src="./images/close.svg" alt="close icon">
                </button>
                <h2 class="modal__title">New post</h2>
                <form class="modal__form" name="edit-profile" id="add-card-form" novalidate>
                    <label for="add-card-link-input" class="modal__label">
                        Image link
                        <input id="add-card-link-input" type="url" name="link"
                            class="modal__input modal__input_type_error" placeholder="Paste a link to the picture">
                        <span class="modal__error" id="add-card-link-input-error"></span>
                    </label>
                    <label for="add-card-name-input" class="modal__label">
                        Caption
                        <input id="add-card-name-input" type="text" class="modal__input" name="name" minlength="2"
                            maxlength="30" placeholder="Type your caption">
                        <span class="modal__error" id="add-card-name-input-error"></span>
                    </label>
                    <button type="submit" class="modal__submit-btn modal__submit-btn_disabled">Save</button>

                </form>
            </div>

        </div>
    </div>
    <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
            <button aria-label="close modal" class="modal__close-btn modal__close-btn_type_preview"
                type="button"></button>
            <img class="modal__image" src="#" alt="Placeholder" />
            <p class="modal__caption"></p>

        </div>

    </div>

    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
</body>

</html>
